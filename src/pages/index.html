<section id="Contact" class="Site__section ContactSection" data-section="contact" aria-labelledby="ContactTitle">
  <div class="ContactSection__container Site__container">
    <h1 id="ContactTitle" class="ContactSection__title">How to Reach Me</h1>
    <form class="Contact__form ContactForm" name="contact" method="POST" data-contact netlify>
      <div class="ContactForm__group">
        <label class="ContactForm__label" for="Name">Name:</label>
        <input class="ContactForm__input" id="Name" type="text" name="name" placeholder="" required>
      </div>

      <div class="ContactForm__group">
        <label class="ContactForm__label" for="Email">Email:</label>
        <input class="ContactForm__input" id="Email" type="email" name="email" required>
      </div>

      <div class="ContactForm__group">
        <label class="ContactForm__label" for="Message">Message:</label>
        <textarea class="ContactForm__message" id="Message" name="message" rows="1" data-contact-message required></textarea>
      </div>

      <button class="ContactForm__submit" type="submit" data-contact-submit>Send</button>
    </form>
  </div>
  <div class="Site__waypoint" data-waypoint="contact-bottom"></div>
</section>
